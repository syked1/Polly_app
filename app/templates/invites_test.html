<!-- extend base layout -->
{% extends "base_test.html" %}
{%block head%}
{{super()}}

<link rel="stylesheet" href="{{url_for("static", filename = 'bower_components/chosen/chosen.min.css')}}" />
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script src="{{url_for("static", filename = 'bower_components/chosen/chosen.jquery.min.js')}}"></script>





{%endblock%}

{% block content %}
<div class = "container">
	
	<form action="" method="post">
		{{ form.hidden_tag() }}
				<div class="form-group">
					<label for="invites">Invite People:</label>
						{{ form.invites(class ="form-control chosen") }}
				</div>
				<div class="form-group">
					{{ form.submit (class ="btn btn-default btn-block")}}
				</div>
	</form>

</div>
	<script>
		jQuery(document).ready(function(){
			jQuery(".chosen").data("placeholder","Select Frameworks...").chosen();
		});
	</script>
	
{% endblock %}
