<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>New Event</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        New Event Name:<br>
        {{ form.name(size=80) }}
        {% for error in form.name.errors %}
          <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
