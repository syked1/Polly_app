<!-- extend base layout -->
{% extends "base_test.html" %}
{%import "bootstrap/wtf.html" as wtf%}

{% block content %}

<div class="col-sm-4">
	<form action="" method="post" class="form" role="form">
		{{ form.hidden_tag() }}
		<div class="form-group  required">
			<label class="control-label" for="name">Event Name</label>
			<input class="form-control" id="name" name="name" required="" type="text" value="">
		</div>
		<div class="form-group  required">
			<label class="control-label" for="location">Location</label>
			<input class="form-control" id="location" name="location" required="" type="text" value="">
		</div>
		<div class="form-group ">
			<label class="control-label" for="notes">Notes</label>
			<textarea class = "form-control" id="notes" name="notes" rows = "3"></textarea>
		</div>

    <input class="btn btn-default btn-block" id="submit" name="submit" type="submit" value="Pick Dates">
	</form>
</div>


{% endblock %}
