{% extends "base_test.html" %}
{%import "bootstrap/wtf.html" as wtf%}

{% block content %}

<div class="col-sm-4">
	<form action="" method="post" class="form" role="form">
		{{ form.hidden_tag() }}
		<div class="form-group  required">
			<label class="control-label" for="name">TITLE</label>
			<input class="form-control" id="name" name="name" required="" type="text" placeholder=". . .">
		</div>
		<div class="form-group  required">
			<label class="control-label" for="location">LOCATION</label>
			<input class="form-control" id="location" name="location" required="" type="text" placeholder=". . .">
		</div>
		<div class="form-group ">
			<label class="control-label" for="notes">DESCRIPTION</label>
			<input class="form-control" id="notes" name="notes" required="" type="text" placeholder=". . .">
		</div>

    <input class="btn btn-default btn-block" id="submit" name="submit" type="submit" value="PICK DATES">
	</form>
</div>


{% endblock %}
